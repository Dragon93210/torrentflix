<!DOCTYPE html>
<html>
<head>
    <title>BrowserTorrent</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    $(function() {
        $('.stream').click(function() {
            var torrent = $('input').val();
            $('.loading').show();
            $('.input').hide();
            $.post('/api/parse-torrent', {uri: torrent}, function(data) {
				var infoHash = data.infoHash;
				$.post('/api/add-torrent', {infoHash: infoHash}, function(data) {
					$.get('/api/torrent/' + infoHash + '/files', function(data) {
						console.log(data);
					});
				});
            });
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <h1>BrowserTorrent</h1>
        <p style="text-align: center; display: none" class="loading">Loading data, please wait!</p>
        <div class="video" style="display:none">
            <video width="640" height="360" autoplay preload controls type="video/mp4" src="" style="background:black"></video>
            <br>
            <button class="stop">Stop</button>
        </div>
        <div class="input">
            <p>Sample torrent: magnet:?xt=urn:btih:6a9759bffd5c0af65319979fb7832189f4f3c35d&amp;dn=sintel.mp4 (Sintel Open Source Movie, H.264 MP4, ~120 MiB). </p>
            <input type="text" style="width:350px" name="torrent" value="magnet:?xt=urn:btih:392d45c62042263a84d4d7a8671e96b0e9c2146b" placeholder="Enter torrent URL. " />
            <button class="stream">Stream!</button>
        </div>
    </div>
</body>
</html>
